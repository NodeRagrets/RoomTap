
<div id="signup-container">
    <div class="row">
        <div class="col-md-5">
            <div class="nav nav-list">
                <div class="sideBar">
                    <h3>Signup/Login</h3>
                    <div id='signup'>
                        <form name='signinForm'>
                            <div class="input-group margin-bottom-sm input-padding">
                                <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
                                <input class="form-control" ng-model="user.username" type="text" placeholder="User name" required="required">
                            </div>
                            <div class="input-group margin-bottom-sm input-padding">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input class="form-control" ng-model="user.email" type="text" placeholder="Email address" required>
                            </div>
                            <div class="tosandSubmit">
                               
                                <button class="submit-btn" ng-click="signUp()">Sign up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5" id="bannerText">
            <h2>Pesky roommates<br> getting in your way?</h2>
            <img id="logo-orange-image" src="./css/RoomTap.png" alt="Dibs Logo">
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
