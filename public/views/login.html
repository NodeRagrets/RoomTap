
<div id="signup-container">
    <div class="row">
        <div class="col-md-5">
            <div class="nav nav-list">
                <div class="sideBar">
                    <h3>Login</h3>
                    <div id='signup'>
                        <form name='signinForm'>
                            <div class="input-group margin-bottom-sm input-padding">
                                <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
                                <input class="form-control" ng-model="loginUser.username" type="text" placeholder="User name" required="required">
                            </div>
                            <div class="input-group input-padding">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" ng-model="loginUser.password" type="password" placeholder="Password">
                            </div>
                            <div class="tosandSubmit">
                            <!--     <input type="checkbox" id="pyxl6750" name="tos_agree" />
                                <label for="pyxl6750"><span id="terms-padding">I agree to <a href="/terms" target="_blank">Dibs Terms & Conditions</a></span></label> -->
                                <button class="submit-btn big" ng-click="login()">Login</button>
                            </div>
                            <div class='input-group center'>
                                <h4>Or login via Facebook:</h4>
                            </div>
                            <div class='input-group center'>
                                <fb:login-button class="submit-btn" scope="public_profile,email" data-size="large"></fb:login-button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5" id="bannerText">
            <h2>Welcome back to</h2>
            <img id="logo-orange-image" src="./css/RoomTap.png" alt="Dibs Logo">
            <h4>We missed you...</h4>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
